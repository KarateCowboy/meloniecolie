.gallery .control-button {
  color: #ccc;
  color: rgba(255, 255, 255, 0.4);
}

.gallery .control-button:hover {
  color: white;
  color: rgba(255, 255, 255, 0.8);
}

/*
  Theme controls how everything looks in Gallery CSS.
*/

.gallery {
  position: relative;
}

.gallery .item {
  text-align: center;
  background: #eeee80;
}

.gallery .controls {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
}

.gallery .control-button {
  display: inline-block;
  margin: 0 .02em;
  font-size: 3em;
  text-align: center;
  text-decoration: none;
  -webkit-transition: color .1s;
  -o-transition: color .1s;
  transition: color .1s;
}

<section class="" style="min-height: 396px;" id='goBoomGallery'></section>


<script>

document.addEventListener("DOMContentLoaded", function() {

(async () => {
  let url = 'https://biolithic.github.io/goboom.json';
  let response = await fetch(url);
  let videos = await response.json();
  var videosLength = videos.length;

  for (let i = 0; i < videosLength; i++) {
    var ii = i + 1;
    var div = document.createElement("div");
    var divParent = document.getElementById("goBoomGallery");
    div.id = "item-" + ii;
    div.className = "control-operator";
    divParent.appendChild(div);
  }

for (let i = 0; i < videosLength; i++) {
  var ii = i + 1;
  var g = document.getElementById("goBoomGallery");
  g.insertAdjacentHTML("beforeend", "<figure class='item'><div class='superfluous'><h2>" + videos[i].title + "</h2><img src='https://img.youtube.com/vi/" + videos[i].url + "/sddefault.jpg' /></div></figure>");
}

  var g = document.getElementById("goBoomGallery");
  g.classList.add('js-autoheight');
  g.classList.add('gallery');
  g.classList.add('autoplay');
  g.classList.add('items-' + videosLength);
})();

   
});


</script>
